<div class="main-container">
    @if(data.length > 0) {
        <div class="button-container">
            <button
                mat-flat-button
                attr.aria-label="{{ 'dashboard.inviteMerchantsMsg' | translate }}"
                (click)="openInviteMerchantsDialog()">
                <mat-icon>add</mat-icon> {{ 'inviteMerchants.title' | translate }}
            </button>
        </div>

        <div class="mat-elevation-z8" tabindex="0">
                <table mat-table [dataSource]="dataSource">
                    @for(column of columnConfigs; track column) {
                        <ng-container [matColumnDef]="column.columnDef">
                            <th mat-header-cell *matHeaderCellDef class="custom-header"><p>{{ column.header | translate }}</p></th>
                            <td mat-cell *matCellDef="let element">
                               
                            </td>
                        </ng-container>
                    }

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            <div class="table-footer-spacer"></div>
            <mat-paginator
                showFirstLastButtons
                [length]="noOfInvitations"
                [pageSizeOptions]=PAGE_SIZE_OPTIONS
                [attr.aria-label]="'general.paginatorResult' | translate"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    } @else {
        <div class="empty-state">
            <app-no-data [noDataTitle]="noDataTitle" [noDataDescription]="noDataDescription">
                <div class="button-container">
                    <button
                        mat-flat-button
                        attr.aria-label="{{ 'dashboard.inviteMerchantsMsg' | translate }}"
                        (click)="openInviteMerchantsDialog()">
                        <mat-icon>add</mat-icon> {{ 'inviteMerchants.title' | translate }}
                    </button>
                </div>
                
            </app-no-data>
        </div>
    }
</div>
